<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1><u>Job Applicatin </u><span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name:</label>
                        <input type="text" id="first name" placeholder="Enter first name">
                    </div>
                    <div class="form_control">
                        <label for="last name">Last Name:</label>
                        <input type="text" id="last name" placeholder="Enter last name">
                   </div>
                <div class="form_control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="name@gmail.com">
                </div>
                <div class="form_control">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="sex">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex">
                    <label for="female">Female</label>
                </div>
                <div class="form_control">
                    <label>Are you Graduate:</label>
                    <input type="checkbox" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="checkbox" id="no" value="no">
                    <label for="no">No</label>
                </div>
                <div class="form_control">
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" value="dob">
                </div>
                <div class="form_control">
                    <label for="job role">Job Role:</label>
                    <select id="job role" name="job role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full stack">Full Stack Developer</option>
                        <option value="ui ux">UI UX designer</option>
                    </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Addres:</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter your city">
                    </div>
                    <div class="form_control">
                        <label for="pin">Pin Code:</label>
                        <input type="number" id="pin" placeholder="Enter your pin code">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV:</label>
                        <input type="file" id="upload">
                    </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
